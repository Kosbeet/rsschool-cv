<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>cv</title>
  <link rel="stylesheet" href="/style.css">

      <h1 hidden>CV</h1>
      <h2 class="info__name">Konstantin</h2>

        <img src="#" alt="avatar" class="info__avatar">

    </div>

      <p class="bio__content">Lorem ipsum dolor sit amet consectetur adipisicing elit. Pariatur nostrum at obcaecati porro iure iusto tempora? Corrupti ipsam assumenda pariatur.</p>

    <div class="languages">
      <ul class="languages__list">

    <div class="contacts">
